[package]
name = "image-dwt"
version = "0.4.0"
edition = "2021"
authors = ["Anshul Sanghi <anshul@anshulsanghi.tech>"]
description = "An implementation of the Ã€ Trous Discrete Wavelet Transform for images"
homepage = "https://github.com/anshap1719/image-dwt"
repository = "https://github.com/anshap1719/image-dwt"
keywords = ["image", "wavelet", "multiscale", "analysis", "atrous"]
categories = ["multimedia"]
license = "Apache-2.0"
readme = "./README.md"
exclude = ["/pkg", ".*", "/**/.DS_Store"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "image_dwt"
path = "src/main.rs"

[dependencies]
image = { version = "0.25.0", features = ["tiff"] }
ndarray = { version = "0.15.6", features = ["rayon"] }
convolve-image = { version = "0.2.0", features = ["ndarray"] }

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
opt-level = 3
